<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page" class="page">
            <h1>Expense Tracker</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>

        <!-- Register Page -->
        <div id="register-page" class="page" style="display:none;">
            <h1>Register</h1>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard" class="page" style="display:none;">
            <h1>Dashboard</h1>
            <button id="logout">Logout</button>

            <!-- Navigation -->
            <nav>
                <ul>
                    <li><a href="#" id="show-expenses">Expenses</a></li>
                    <li><a href="#" id="show-budgets">Budgets</a></li>
                </ul>
            </nav>

            <!-- Expenses Section -->
            <div id="expenses-section" class="section">
                <h2>Expenses</h2>
                <form id="expense-form">
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" required>
                    <button type="submit">Add Expense</button>
                </form>
                <ul id="expense-list"></ul>
                <p>Total Expenses: $<span id="total-expenses">0</span></p>
            </div>

            <!-- Budgets Section -->
            <div id="budgets-section" class="section" style="display:none;">
                <h2>Budgets</h2>
                <form id="budget-form">
                    <input type="number" id="budget-amount" placeholder="Budget Amount" required>
                    <input type="date" id="start-date" placeholder="Start Date" required>
                    <input type="date" id="end-date" placeholder="End Date" required>
                    <button type="submit">Set Budget</button>
                </form>
                <ul id="budget-list"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
